apply plugin: "java"
apply plugin: "eclipse"

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

// define 'gdxVersion' if not defined yet. This allows
// a project depending on this library to define 'gdxVersion' itself,
// and yet be able to build this library standalone too.
def gdxVersion = System.getenv("gdxVersion") ?: "1.9.6"

dependencies {
    compile "com.badlogicgames.gdx:gdx:$gdxVersion"
    compile project(":SquidLib")
}
